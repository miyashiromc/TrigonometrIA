name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check secret
        run: |
          if [ -z "${{ secrets.VITE_GEMINI_API_KEYS }}" ]; then
            echo "Secret is not set"
          else
            echo "Secret is set"
          fi
      - name: Build project
        run: npm ci && npm run build
        env:
          VITE_GEMINI_API_KEYS: ${{ secrets.VITE_GEMINI_API_KEYS }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AITRIGONOMETRIA }}
          channelId: live
          projectId: aitrigonometria
